kind: Service
apiVersion: v1
metadata:
  labels:
    app: mosquitto
    app.kubernetes.io/component: mosquitto
    app.kubernetes.io/instance: mosquitto
    app.kubernetes.io/part-of: sensorapp
  name: mosquitto-external
spec:
  ports:
    - name: 8883-tcp
      protocol: TCP
      port: 8883
      targetPort: 8883
      nodePort: <insert your individual portnumer>
  selector:
    deployment: mosquitto
  type: NodePort
